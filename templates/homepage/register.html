{% extends 'homepage/base.html' %}

{% block content %}

    <h1>Register Page</h1>

    <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
        First name:         <input type="text" name="first_name" placeholder="Your first name"><br>
        Last name:          <input type="text" name="last_name" placeholder="Your last name"><br>
        Email:              <input type="text" name="email" placeholder="Your email"><br>
        {#    Phone should be here    #}
        Username:           <input type="text" name="username" placeholder="Create a username"><br>
        Password:           <input type="password" name="password" placeholder="Password"><br>
        Confirm Password:   <input type="password" name="password2" placeholder="Retype password"><br>
        <input type="submit" value="Register">
    </form>
    <br>
    If you already have an account, <a href="{% url 'login' %}">click here.</a>

{% endblock %}
